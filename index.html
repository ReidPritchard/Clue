<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- Local files -->
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<!-- sexy font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Texturina:ital,wght@1,800&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
			rel="stylesheet"
		/>

		<!-- jquery -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<!-- animeJS -->
		<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
		<!-- Local JS file -->
		<script rel="text/javascript" src="index.js" defer></script>

		<title>Clue</title>
	</head>

	<body>
		<main>
			<h1 id="title">Clue</h1>
			<h3 id="score"></h3>
			<h3 id="turn"></h3>

			<section id="game-settings">
				<div class="row">
					<label>Your Character:</label>
					<select name="character" id="characters"></select>
				</div>
				<div class="row">
					<label>Number of bots:</label>
					<input
						type="range"
						min="2"
						max="7"
						value="4"
						class="slider"
						id="numPlayers"
					/>
					<label id="numPlayersValue">4</label>
				</div>

				<button id="startGameButton">Start Game</button>
			</section>

			<section>
				<!-- <div id="rooms"></div> -->
				<!-- <div id="rooms"></div> -->
				<canvas id="canvas"></canvas>
			</section>
		</main>
	</body>
</html>
